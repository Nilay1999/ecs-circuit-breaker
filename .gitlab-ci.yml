image: node:18-alpine

variables:
  GIT_STRATEGY: clone

cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull-push

stages:
  - build
  - deploy

before_script:
  - chmod +x ./scripts/setAWSEnvironment.sh
  - ./scripts/setAWSEnvironment.sh

build:
  stage: build
  script:
    - yarn audit:critical
    - yarn install

serverless-sandpit-deploy:
  stage: deploy
  environment:
    name: sandpit
  script:
    - yarn deploy:sandpit
  only:
    - master
    - main
    - test
  cache:
    <<: *global_cache
    policy: pull
